<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Gem</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">
  <header>

  </header>
  <main>
    <!--main container  -->
    <div class="flex flex-col md:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Triangle" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p class="text-center text-3xl">Area (A) = 0.5 X b X h</p>
            <div class="">
              <input id="triangle-base" class="w-24 text-2xl p-2 border-2 rounded-sm" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" class="w-24 text-2xl p-2 border-2 rounded-sm" type="text" placeholder="h">
              <span>cm</span>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>
            </div>
            <div class="card-actions ">
              <button onclick="calculateTraingleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Rectangle Card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle!</h2>
            <p>Area (A) = w X I</p>
            <div class="flex">
              <!-- rectangle length -->
              <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" placeholder="Length"> 
              <span class="mr-4 ml-2">cm</span>
              <!-- rectangle width -->
              <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" placeholder="width">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup> </span></p>
            </div>
            <div class="card-actions justify-end">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallelogram card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/parallelogram.png"
                  alt="Shoes" /></figure>
          <div class="card-body">
              <h2 class="card-title">Parallelogram!</h2>
              <p class="text-3xl">Area (A) = b X h</p>
              <div>
                  <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="parallelogram-base" placeholder="base"> 
                  <span class="ml-2 mr-4">cm</span>
                  <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="parallelogram-height" placeholder="height">
                  <span>cm</span>
              </div>
              <div>
                  <p>Area: <span id="parallelogram-area"></span>cm <sup>2</sup></p>
              </div>
              <div class="card-actions justify-end">
                  <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
          </div>
      </div>
        <!-- Triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- Triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- area calculation container -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area calculator</h3>
      </div>
    </div>
  </main>
  <script src="scripts/triangle-calculate.js"></script>
  <script src="scripts/rectangle-area.js"></script>
  <script src="scripts/parallelogram-area.js"></script>
  
</body>

</html>
